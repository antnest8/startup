<!DOCTYPE html>

<html lang="en">
    <head>
        <title>OfficeTalk</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body class="flex flex-col min-h-screen bg-stone-900 text-white font-[rubik]">
        <header class="bg-stone-600 flex flex-row justify-end min-h-10">
            <!--These forms are just for navigating the HTML version of the app-->
            <div>
                <form>
                    <button class="rounded-lg my-2 hover:bg-teal-950 min-w-30 min-h-10 bg-stone-800 mx-3 cursor-pointer" type="submit" formaction="index.html" formmethod="get">Exit App</button>
                </form>
            </div>
            <div>
                <form>
                    <button class="rounded-lg my-2 hover:bg-teal-950 min-w-30 min-h-10 bg-stone-800 mx-3 cursor-pointer" type="submit" formaction="settings.html" formmethod="get">Settings</button>
                </form>
            </div>
            <figure class="size-[50px] mx-3" id="user-1">
                    <svg class="profile-token" width="50" hight="50">
                        <circle stroke="#009200" stroke-width="3" cx="25" cy="25" r="23" fill="#00BF00" />
                        <text x="25" y="30" font-size="20" text-anchor="middle" fill="white">You</text>
                    </svg>
                </figure>
        </header>
        <main class="flex grow bg-stone-700">
            <aside class="bg-stone-600/70 p-2 px-4 flex flex-col justify-top min-w-[25dvw]">
                <ul class="rounded-md bg-stone-800 p-1 list-disc list-inside">
                    <h3 class="text-stone-500">Active Users</h3>
                    <!--This represents live data coming from websocket-->
                    <li class="text-lime-400">You</li>
                    <li class="text-stone-300">User 2</li>
                    <li class="text-stone-300">User 3</li>
                </ul>
            </aside>
            <div class="application-window">
                <figure class="user-token" id="user-1">
                    <svg class="token-visual" width="75" hight="75">
                        <circle stroke="#599259" stroke-width="3" cx="37" cy="37" r="30" fill="#8FBF8F" />
                        <text x="37" y="45" font-size="20" text-anchor="middle" fill="white">You</text>
                    </svg>
                </figure>
                <figure class="user-token" id="user-2">
                    <svg class="token-visual" width="75" hight="75">
                        <circle stroke="#925959" stroke-width="3" cx="37" cy="37" r="30" fill="#BF8F8F" />
                        <text x="37" y="45" font-size="20" text-anchor="middle" fill="white">U2</text>
                    </svg>
                    <!--This audio represents live data coming from the WebRTC service-->
                    <audio src="https://radioteca.net/media/uploads/audios/%25Y_%25m/never gonna give you up - astley rick top 20.mp3"></audio>
                </figure>
                <figure class="user-token" id="user-3">
                    <svg class="token-visual" width="75" hight="75">
                        <circle stroke="#595992" stroke-width="3" cx="37" cy="37" r="30" fill="#6F6FDF" />
                        <text x="37" y="45" font-size="20" text-anchor="middle" fill="white">U3</text>
                    </svg>
                </figure>
                
            </div>
        </main>
        <footer class="flex justify-center mb-3 bg-stone-900">
            <p class="italic content-center">Author: Broderick Johnson</p>
            <a class="ml-20 text-stone-300 content-center hover:text-cyan-700" href="https://github.com/antnest8/startup">GitHub</a>
            <img class="ml-2" src="github.svg" type="image/svg+xml">
            
        </footer>  
    </body>
</html>
