    <body>
        <header>

            <div>
                <form>
                    <button type="submit" formaction="index.html" formmethod="get">Exit App</button>
                </form>
            </div>
            <div>
                <form>
                    <button type="submit" formaction="settings.html" formmethod="get">Settings</button>
