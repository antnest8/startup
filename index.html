<!DOCTYPE html>
<html lang="en">
<head>
    <title>OfficeTalk Login</title>
    <!--<link rel="stylesheet" type="text/css" href="./main.css">-->
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="flex flex-col min-h-screen bg-stone-950 text-white">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main class="grow flex flex-col justify-evenly">
        <h1 class="flex justify-center text-5xl">OfficeTalk</h1>
        <div id="input-center-box" class="flex justify-center min-h-80">
            <section class="flex bg-stone-800 rounded-md justify-evenly w-8/10 max-w-[700px]" id="input-form-section">
                <form action="app.html" method="get" id="signup-form" class="flex flex-col justify-evenly">
                    <h2 class="text-2xl flex justify-center">Signup</h2>
                    <div class="flex flex-col">
                        <label class="text-xs" for="signup-email">Email:</label>
                        <input class="border-1 border-stone-700 border-solid bg-stone-900 rounded-lg" id="signup-email" type="email">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-xs" for="signup-name">Display Name:</label>
                        <input class="border-1 border-stone-700 border-solid bg-stone-900 rounded-lg" id="signup-name" type="text">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-xs" for="signup-password">Password:</label>
                        <input class="border-1 border-stone-700 border-solid bg-stone-900 rounded-lg" id="signup-password" type="password">
                    </div>
                    <div class="flex justify-center">
                        <button id="signup-submit" type="submit">Submit</button> 
                        <!--<aside><span >Click to navigate to application page</span></aside>-->
                    </div>
                </form>
                <div class="size-1 self-center rounded-full h-9/10 bg-stone-500"></div>
                <form action="app.html" method="get" id="login-form">
                    <h2 class="text-2xl flex justify-center">Login</h2>
                    <div class="form-question">
                        <label for="login-name">Display Name:</label>
                        <input id="login-name" type="text">
                    </div>
                    <div class="form-question">
                        <label for="login-password">Password:</label>
                        <input id="login-password" type="password">
                    </div>
                    <div class="center-box">
                        <button id="login-submit" type="submit">Submit</button> 
                        <!--<aside><span >Click to navigate to application page</span></aside>-->
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer class="flex justify-center ">
        <p><i>Author: Broderick Johnson</i></p>
        <div class="flex m-2">
            <a href="https://github.com/antnest8/startup">GitHub</a>
            <img src="github.svg" type="image/svg+xml">
        </div>
    </footer>  
</body>

</html>
